<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">STOPWATCH</h1>
        <div class="timer-display">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button id="start-timer" class="start-btn">Start</button>
            <button id="pause-timer" class="pause-btn">Pause</button>
            <button id="reset-timer" class="reset-btn">Reset</button>
            <button id="lap-timer" class="lap-btn">Lap</button> 
        </div>
        <div class="laps"></div> 
    </div>

    <script src="task2.js"></script>
</body>
</html>
